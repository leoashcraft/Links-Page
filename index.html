<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-background">
    <div class="profile-card">
      <div class="card-header">
        <div class="pic">
          <img src="pic.jpg" alt="Profile Picture">
        </div>
        <div class="name">Leo Ashcraft</div>
        <div class="desc">Software Developer</div>
        <div class="sm">
          <a href="https://www.linkedin.com/in/leo3" class="fab fa-linkedin"></a>
          <a href="https://github.com/leoashcraft" class="fab fa-github"></a>
          <a href="https://www.credly.com/users/leo-ashcraft" class="fa-solid fa-graduation-cap"></a>
          <a href="https://www.youtube.com/@CodinginPublic-dw9bz" class="fab fa-youtube"></a>
          <a href="https://www.facebook.com/leoashcraft" class="fab fa-facebook-f"></a>
        </div>
        <i class="desc">Portfolio coming soon...</i>
        <a href="#" class="contact-btn">Contact Me</a><br />
      </div>
    </div>
    
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>
  </div>
</body>
</html>
